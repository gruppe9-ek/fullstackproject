spring.application.name=Kino

# Database Configuration
# Uses environment variables when running in Docker, falls back to localhost:3307 for local development (Docker MySQL on port 3307)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/kinoxp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootpassword}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8080