<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Kino Admin – Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/moviesAdmin.css">
</head>
<body>
<header class="topbar">
    <div class="brand"><a href="/">Kino</a></div>
    <nav class="nav">
        <a href="/admin-dashboard.html">Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline">Log ud</button>
    </nav>
</header>

<main class="container">
<h1>Admin – Movies</h1>

<form id="movieForm" novalidate>
    <input type="hidden" id="movieId" />

    <div class="row">
        <div>
            <label for="title">Title *</label>
            <input id="title" required maxlength="255" />
            <div class="hint">Required</div>
        </div>
        <div>
            <label for="category">Category *</label>
            <input id="category" required maxlength="50" />
            <div class="hint">Required</div>
        </div>
    </div>

    <div class="row">
        <div>
            <label for="ageLimit">Age limit *</label>
            <select id="ageLimit" required>
                <option value="">Choose…</option>
                <option value="0">0 (Tilladt for alle)</option>
                <option value="7">7</option>
                <option value="11">11</option>
                <option value="15">15</option>
                <option value="18">18</option>
            </select>
        </div>
        <div>
            <label for="duration">Duration (minutes) *</label>
            <input id="duration" type="number" min="1" required />
            <div class="hint">Must be &gt; 0</div>
        </div>
    </div>

    <div class="row">
        <div>
            <label for="posterUrl">Poster URL</label>
            <input id="posterUrl" maxlength="500" placeholder="https://..." />
            <div class="hint">Direkte link til billede (forhold ca. 2:3)</div>
        </div>
        <div>
            <label>Poster preview</label>
            <div class="poster-preview">
                <img id="posterPreview" alt="Poster preview" />
                <div id="noPoster" class="no-poster">No poster</div>
            </div>
        </div>
    </div>

    <label for="actors">Actors</label>
    <textarea id="actors" rows="2"></textarea>

    <label for="description">Description</label>
    <textarea id="description" rows="3"></textarea>

    <div class="actions">
        <button class="primary" type="submit">Save</button>
        <button type="button" id="resetBtn">Reset</button>
    </div>
    <div class="muted">* Required fields</div>
</form>

<div id="movies"></div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>
</main>

<script type="module">
    import { requireAuth, logout } from "/assets/js/adminAuth.js";
    requireAuth("/admin-login.html");

    document.getElementById("logoutBtn").addEventListener("click", () => {
        logout();
        location.href = "/admin-login.html";
    });
</script>
<script src="assets/js/moviesAdmin.js"></script>
</body>
</html>
