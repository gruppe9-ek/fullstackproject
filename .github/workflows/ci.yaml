name: CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - "pom.xml"
      - ".github/workflows/ci.yaml"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@b4ffde65f46336ab3762ebc23c3225a5160d61d8  # v4 pinned

      - name: Set up JDK 21
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9  # v4 pinned
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build
        run: mvn -B -q compile
